{% load static %}
{% with user=request.user %}
  <div class="card rounded-4 bg-white h-100">
    <div class="card-header bg-transparent border-1 d-flex justify-content-center align-items-center">
        <b class="my-auto">{{ chatmessage.name }}</b>
    </div>
    <div class="card-body text-black">
      <div class="container text-start">
        {{ chatmessage.decrypted_body | linebreaks }}
      </div>
    </div>
    <div class="card-footer rounded-bottom-4">
      <div class="row justify-content-between">
        <div class="col-auto">
            <a href="{% url "delete-chatmessage" chatmessage.id %}" class="link-danger">
              <i class="bi bi-trash3"></i>
            </a>
        </div>
        {% include "chatroomcreating/chatmessage_dates.html" %}
      </div>
    </div>
  </div>

{% endwith %}
