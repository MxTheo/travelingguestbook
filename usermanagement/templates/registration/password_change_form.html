{% extends "admin/main.html" %}
{% block title %}
Change password
{% endblock title %}
{% block content %}
<main class="px-3">
    <h1>Change password</h1>
    <p class='lead'>
        {% load crispy_forms_tags %}
        <form method='post'>
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Change">
        </form>
    </p>
</main>
{% endblock content %}
