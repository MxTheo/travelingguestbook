<div class="card rounded-4">
    <div class="d-flex gap-2 mb-3">
    <div class="card-body mt-3 mb-2">
        {% with full_name=user.get_full_name %}
            <h4 class="card-title">
            {% if full_name %}
            {{ full_name }}
            {% else %}
            {{ user.username }}
            {% endif %}
            </h4>
            {% if full_name %}<h6 class="card-subtitle mb-3 text-muted">{{ user.username }}</h6>{% endif %}
        {% endwith %}
        <p class="card-text">
            {{user.profile.location}}
        </p>
        <div class="d-flex justify-content-center text-center mt-3">
            <div>
            <p class="text-muted mb-0">Aantal gesprekken gestart:</p>
            <p class="mb-2 h5">{{user.sociable_set.count}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
