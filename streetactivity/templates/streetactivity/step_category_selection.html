
<!-- Confidence Level Selection - Stap 1 -->
<div class="card mb-4">
    <div class="card-header bg-light">
        <h5 class="card-title mb-0">
            <span class="badge bg-primary me-2">1</span>
                {{ form.confidence_level.label }}
        </h5>
    </div>
    <div class="card-body">
        <div class="mb-3">
            <div class="form-text mb-3">{{ form.confidence_level.help_text }}</div>
            <!-- Confidence Level Cards -->
            <div class="row g-3">
                {% for value, label in form.confidence_level.field.choices %}
                    <div class="col-md-4">
                        <div class="card h-100 border-2 {% if form.confidence_level.value == value %}border-primary{% else %}border-light{% endif %}">
                            <div class="card-body text-center">
                                <input type="radio"
                                       name="confidence_level"
                                       value="{{ value }}"
                                       id="confidence_level_{{ forloop.counter }}"
                                       class="form-check-input"
                                       {% if form.confidence_level.value == value %}checked{% endif %}>
                                <label for="confidence_level_{{ forloop.counter }}"
                                       class="form-check-label stretched-link">
                                    <h6 class="card-title">
                                        {% if value == ConfidenceLevel.ONZEKER %}
                                            <i class="bi bi-flower1 text-primary"></i>
                                        {% elif value == ConfidenceLevel.TUSSENIN %}
                                            <i class="bi bi-flower2 text-warning"></i>
                                        {% else %}
                                            <i class="bi bi-tree-fill text-success"></i>
                                        {% endif %}
                                        {{ label }}
                                    </h6>
                                </label>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            {% if form.confidence_level.errors %}
                <div class="invalid-feedback d-block">
                    {% for error in form.confidence_level.errors %}{{ error }}{% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</div>
