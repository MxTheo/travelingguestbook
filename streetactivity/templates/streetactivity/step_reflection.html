<div class="card mb-4">
  <div class="card-header bg-light">
    <h5 class="card-title mb-0">
      <span class="badge bg-primary me-2">2</span> Wat was de reden?
    </h5>
  </div>
  <div class="card-body">
    <!-- Bestaande formulier inhoud -->
    <div class="mb-3">
      <div class="container">
        <label for="{{ form.report.id_for_label }}" class="form-label fw-bold">{{ form.report.label }}</label>
        <textarea 
          name="{{ form.report.name }}"
          id="{{ form.report.id_for_label }}"
          class="form-control {% if form.report.errors %}is-invalid{% endif %}"
          {% for attr, value in form.report.field.widget.attrs.items %}
            {{ attr }}="{{ value }}"
          {% endfor %}
        >{{ form.report.value|default:'' }}</textarea>
        <div class="form-text">{{ form.report.help_text }}</div>
        {% if form.report.errors %}
          <div class="alert alert-danger d-flex align-items-center mt-2" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <div>
              {% for error in form.report.errors %}{{ error }}{% endfor %}
            </div>
          </div>
        {% endif %}
      </div>
      
      <div class="container mt-3">
        <label for="{{ form.keywords.id_for_label }}" class="form-label fw-bold">{{ form.keywords.label }}</label>
        <textarea 
          name="{{ form.keywords.name }}"
          id="{{ form.keywords.id_for_label }}"
          class="form-control {% if form.keywords.errors %}is-invalid{% endif %}"
          {% for attr, value in form.keywords.field.widget.attrs.items %}
            {{ attr }}="{{ value }}"
          {% endfor %}
        >{{ form.keywords.value|default:'' }}</textarea>
        <div class="form-text">{{ form.keywords.help_text }}</div>
        {% if form.keywords.errors %}
          <div class="alert alert-danger d-flex align-items-center mt-2" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <div>
              {% for error in form.keywords.errors %}{{ error }}{% endfor %}
            </div>
          </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
