{% extends "admin/main.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <!-- Simple Card -->
            <div class="card border-0 shadow-sm">
                <div class="card-body text-center p-5">
                    <!-- Icon -->
                    <div class="mb-4">
                        <div class="bg-primary bg-opacity-10 rounded-circle d-inline-flex p-4">
                            <i class="bi bi-plus-circle display-4 text-primary"></i>
                        </div>
                    </div>
                    
                    <!-- Title -->
                    <h2 class="mb-3">Nieuwe Ervaring Starten</h2>
                    <p class="text-muted mb-4">
                        Een ervaring is een reeks van momenten. 
                        Start hier en voeg daarna je momenten toe.
                    </p>
                    <!-- Simple Form -->

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-play-circle me-2"></i>Start Ervaring
                            </button>
                            <a href="{% url 'streetactivity-list' %}" class="btn btn-outline-secondary">
                                Terug
                            </a>
                        </div>
                    </form>
                    
                    <!-- Simple Info -->
                    <div class="mt-5 pt-4 border-top">
                        <h6 class="mb-3">Hoe werkt het?</h6>
                        <div class="row text-start">
                            <div class="col-12 mb-2">
                                <div class="d-flex">
                                    <div class="me-3">
                                        <span class="badge bg-primary rounded-circle">1</span>
                                    </div>
                                    <div>
                                        <small>Start een ervaring</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 mb-2">
                                <div class="d-flex">
                                    <div class="me-3">
                                        <span class="badge bg-primary rounded-circle">2</span>
                                    </div>
                                    <div>
                                        <small>Voeg momenten toe</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="d-flex">
                                    <div class="me-3">
                                        <span class="badge bg-primary rounded-circle">3</span>
                                    </div>
                                    <div>
                                        <small>Bekijk je ervaringslijn</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
