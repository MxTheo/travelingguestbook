
<!-- Fase Selection - Stap 1 -->
<div class="card mb-4">
    <div class="card-header bg-light">
        <h5 class="card-title mb-0">
            <span class="badge bg-primary me-2">3</span>
                Gevoel van zelfverzekerdheid
        </h5>
    </div>
    <div class="card-body">
        <div class="mb-3">
            <label class="form-label fw-bold">{{ form.fase.label }}</label>
            <div class="form-text mb-3">{{ form.fase.help_text }}</div>
            <!-- Fase Cards -->
            <div class="row g-3">
                {% for choice in form.fase.field.choices %}
                    <div class="col-md-4">
                        <div class="card h-100 border-2 {% if form.fase.value == choice.0 %}border-primary{% else %}border-light{% endif %}">
                            <div class="card-body text-center">
                                <input type="radio"
                                       name="fase"
                                       value="{{ choice.0 }}"
                                       id="fase_{{ forloop.counter }}"
                                       class="form-check-input"
                                       {% if form.fase.value == choice.0 %}checked{% endif %}>
                                <label for="fase_{{ forloop.counter }}"
                                       class="form-check-label stretched-link">
                                    <h6 class="card-title">
                                        {% if choice.0 == 'pioneer' %}
                                            <i class="bi bi-flower1 text-primary"></i>
                                        {% elif choice.0 == 'intermediate' %}
                                            <i class="bi bi-flower2 text-warning"></i>
                                        {% else %}
                                            <i class="bi bi-tree-fill text-success"></i>
                                        {% endif %}
                                        {{ choice.1 }}
                                    </h6>
                                </label>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            {% if form.fase.errors %}
                <div class="invalid-feedback d-block">
                    {% for error in form.fase.errors %}{{ error }}{% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</div>
