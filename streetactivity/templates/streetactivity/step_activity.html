<div class="card mb-4">
    <div class="card-header bg-light">
        <h5 class="card-title mb-0">
            <span class="badge bg-primary me-2">3</span>
            <label for="{{ form.activity.id_for_label }}"> {{ form.activity.label }} </label>
        </h5>
    </div>
    <div class="card-body">
        {% if selected_activity %}
            <!-- Show selected activity name prominently -->
            <div class="mt-3 mb-2">
                <h6 class="fw-bold">Geselecteerde Straatactiviteit:</h6>
                <p class="form-control-plaintext fs-5">{{ selected_activity.name }}</p>
            </div>
        {% else %}
            <!-- Highlight the prompt to select an activity -->
            <div class="alert alert-info" role="alert">
                <strong>Selecteer een straatactiviteit op de volgende pagina.</strong>
            </div>
        {% endif %}
    </div>
</div>
