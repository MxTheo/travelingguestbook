<div class="card mb-4">
    <div class="card-header bg-light">
        <h5 class="card-title mb-0">
            <span class="badge bg-primary me-2">2</span>
                Kies 3 kernwoorden die je moment samenvatten
        </h5>
    </div>
    <div class="card-body">
        <div class="mb-3">
            <label for="{{ form.keywords.id_for_label }}" class="form-label fw-bold">{{ form.keywords.label }}</label>
            {{ form.keywords }}
            <div class="form-text">{{ form.keywords.help_text }}</div>
            {% if form.keywords.errors %}
                <div class="invalid-feedback d-block">
                    {% for error in form.keywords.errors %}{{ error }}{% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</div>
