<!-- In swot_list_item.html -->
<div class="swot-item card mb-3">
    <div class="card-body">
        <!-- Huidige formulering -->
        <p class="formulation-current">{{ element.formulation }}</p>
        
        <!-- Herkenning -->
        <div class="recognition-section mb-3">
            <button class="btn btn-outline-primary btn-sm recognize-btn" 
                    data-element-id="{{ element.pk }}">
                <i class="bi bi-eye"></i> Dit herken ik
                <span class="badge bg-primary">{{ element.recognition_count }}</span>
            </button>
        </div>
        
        <!-- Stemming sectie (alleen als er alternatief is) -->
        {% if element.needs_voting %}
        <div class="voting-section border-top pt-3">
            <p class="small text-muted">Welke beschrijving is beter?</p>
            
            <div class="alternative-formulation mb-2">
                <em>"{{ element.alternative_formulation }}"</em>
            </div>
            
            <div class="btn-group w-100">
                <button class="btn btn-outline-success vote-btn" 
                        data-element-id="{{ element.pk }}" 
                        data-vote-for="current">
                    <i class="bi bi-check-lg"></i> Huidige is beter
                </button>
                <button class="btn btn-outline-primary vote-btn"
                        data-element-id="{{ element.pk }}"
                        data-vote-for="alternative">
                    <i class="bi bi-arrow-right"></i> Nieuwe is beter
                </button>
            </div>
            
            <div class="progress mt-2" style="height: 5px;">
                <div class="progress-bar" style="width: {{ element.votes_current_percentage }}%;"></div>
            </div>
            <small class="text-muted">
                {{ element.votes_current }} vs {{ element.votes_alternative }} stemmen
            </small>
        </div>
        {% else %}
        <!-- Suggestie voor alternatieve formulering -->
        <div class="suggestion-section">
            <button class="btn btn-outline-secondary btn-sm" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#suggestForm{{ element.pk }}">
                <i class="bi bi-pencil"></i> Stel betere beschrijving voor
            </button>
            
            <div class="collapse mt-2" id="suggestForm{{ element.pk }}">
                <textarea class="form-control form-control-sm" 
                          placeholder="Hoe kunnen we dit beter verwoorden?"></textarea>
                <button class="btn btn-primary btn-sm mt-1 suggest-btn"
                        data-element-id="{{ element.pk }}">
                    <i class="bi bi-send"></i> Voorstellen
                </button>
            </div>
        </div>
        {% endif %}
    </div>
</div>
