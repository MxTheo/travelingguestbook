{% if messages %}
<ul class="messages">
    {% for message in messages %}
        <div {% if chatmessage.tags %} class="alert alert-dismissible alert-{{ chatmessage.tags }}"{% endif %}>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            {{ message }}
        </div>
    {% endfor %}
</ul>
{% endif %}
