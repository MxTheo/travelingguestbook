{% extends "admin/main.html" %}
{% block title %}
Confirm delete
{% endblock %}
{% block content %}
<form method='post'>
    {% csrf_token %}
    <fieldset class="form-group mb-3">
        <legend class="border-bottom mb-4">Delete {{ object }}</legend>
        <h2>Are you sure you want to delete this '{{object}}'?</h2>
    </fieldset>
    <fieldset class="form-group">
        <button class="btn btn-danger" type="submit">Confirm</button>
        <button onclick="window.history.back();" class="btn btn-secondary ms-4" type="button">Cancel</button>
    </fieldset>
</form>
{% endblock %}
