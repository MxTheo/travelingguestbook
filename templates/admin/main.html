<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
{% load static %}
<html lang="en" data-bs-theme="auto">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
            {% block title %}
            {% endblock title %}
        </title>
        <meta name="description" content="Straatactiviteiten">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- ALLEEN Bootswatch CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/sketchy/bootstrap.min.css"
              rel="stylesheet">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- Je eigen CSS files -->
        <link href='{% static "styles/main.css" %}'
              rel="stylesheet"
              type="text/css" />
        <link href='{% static "styles/navbar.css" %}'
              rel="stylesheet"
              type="text/css" />
        {% block stylesheet %}
        {% endblock stylesheet %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src={% static "js/tooltip.js" %}></script>
        {% block javascript %}
        {% endblock javascript %}
    </head>
    <body class="d-flex flex-column text-center">
        {% include "admin/navbar.html" %}
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
            <![endif]-->
        <main>
            {% block content %}
            {% endblock content %}
        </main>
        {% include "admin/footer.html" %}
    </body>
</html>
