{% extends "admin/main.html" %}
{% block title %}Bedankt!{% endblock title %}
{% block content %}
<main class="px-3 mt-5">
  <div class="container">
    <h1>Bedankt voor het contact!</h1>
    <h2>Vul de code in en laat een bericht achter!</h2>
    {% load crispy_forms_tags %}
    <form class="form-control-lg" method="get" action={% url "search-sociable" %} >
      <div class="container">
        <label class="col-form-label col-form-label-lg mt-2" for="inputLarge"><b>Vul code in:</b></label>
        <div class="row mx-auto justify-content-center">
          <div class="col-auto">
            <input class="form-control form-control-lg mx-auto text-monospace" type="text" placeholder="..." id="inputLarge" name="search-code" aria-label="SearchCode">
          </div>
          <div class="col-auto mt-1">
            <input class="btn btn-primary" type="submit" value="Zoek" />
          </div>
        </div>
      </div>
    </form>
  </div>
</main>
{% endblock content %}
